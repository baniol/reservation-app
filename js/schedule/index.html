<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Schedule</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/schedule.css" />
  </head>
  <body>
    <div class="r-schedule">
      <div class="r-scale">
        <div class="r-scale-header">godz</div>
        <div class="r-scale-hour">07:00</div>
        <div class="r-scale-hour">08:00</div>
        <div class="r-scale-hour">09:00</div>
        <div class="r-scale-hour">10:00</div>
        <div class="r-scale-hour">11:00</div>
        <div class="r-scale-hour">12:00</div>
        <div class="r-scale-hour">13:00</div>
        <div class="r-scale-hour">14:00</div>
        <div class="r-scale-hour">15:00</div>
        <div class="r-scale-hour">16:00</div>
        <div class="r-scale-hour">17:00</div>
        <div class="r-scale-hour">18:00</div>
        <div class="r-scale-hour">19:00</div>
      </div>
      <div class="r-content">
        <div class="r-header">
          <div class="r-day">Dzień 1</div>
          <div class="r-day">Dzień 2</div>
          <div class="r-day">Dzień 3</div>
          <div class="r-day">Dzień 4</div>
          <div class="r-day">Dzień 5</div>
        </div>
        <div class="r-data">
          <div class="r-day"></div>
          <div class="r-day"></div>
          <div class="r-day"></div>
          <div class="r-day"></div>
          <div class="r-day"></div>
          <div class="r-data-bg">
            <div class="r-data-row"></div>
            <div class="r-data-row"></div>
            <div class="r-data-row"></div>
            <div class="r-data-row"></div>
            <div class="r-data-row"></div>
            <div class="r-data-row"></div>
            <div class="r-data-row"></div>
            <div class="r-data-row"></div>
            <div class="r-data-row"></div>
            <div class="r-data-row"></div>
            <div class="r-data-row"></div>
            <div class="r-data-row"></div>
            <div class="r-data-row"></div>
            <div class="r-data-row"></div>
            <div class="r-data-row"></div>
            <div class="r-data-row"></div>
            <div class="r-data-row"></div>
            <div class="r-data-row"></div>
            <div class="r-data-row"></div>
            <div class="r-data-row"></div>
            <div class="r-data-row"></div>
            <div class="r-data-row"></div>
            <div class="r-data-row"></div>
            <div class="r-data-row"></div>
          </div>
        </div>
      </div>
      <div class="r-clearfix"></div>
    </div>
  </body>
</html>
